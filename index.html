<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" sizes="any">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Philosopher&family=Rye&display=swap" rel="stylesheet"> 
    </head>

<body>
    
    <div id="navigation">
        <img src="img/logoVariant.png" id="logo">
    </div>

    <div id="gameResultBackground">
        <div id="gameResult">
        </div>
    </div>
    
    <div id="tokenPickerBackground">
        <div id="tokenPickerPopup">
            <div id="tokenPickerPopupText">Choose your token!</div>
            <div id="tokens">
                    <div id="xToken" class="token">
                        <img id="xTokenImage" src="img/xToken.png">
                    </div>
            
                    <div id="oToken" class="token">
                        <img id="oTokenImage" src="img/yToken.png">
                    </div>
            </div>
        </div>
    </div>

     <!-- Content is divided into 3 columns - the 2x scores, and the board -->
     <div id="content">

        <div id="xScoreContainer">
            <div id=xName>You:</div>
            <div id=xScore>0</div>
        </div>

        <div id="centerColumn">
            <div id="centerContent">
                <div id="buttons">
                    <div id="difficultyContainer">
                        <button id="difficultyButton">Difficulty: Easy â–¼</button>
                        <div id="difficultyMenu">
                            <div class="difficultyOption" id="Easy">Easy</div>
                            <div class="difficultyOption" id="Medium">Medium</div>
                            <div class="difficultyOption" id="Hard">Hard</div>
                        </div>
                    </div>
                    <img src="img/reset.png" id="reset">
                </div>
                <div id="grid">
                    <div class="row">
                        <div class="square" id="1"></div>
                        <div class="square" id="2"></div>
                        <div class="square" id="3"></div>
                    </div>
                    <div class="row">
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                        <div class="square" id="6"></div>
                    </div>
                    <div class="row">
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                        <div class="square" id="9"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="oScoreContainer">
            <div id=oName>The Bot:</div>
            <div id=oScore>0</div>
        </div>

    </div>

  
<script src="script.js">
</script>
</body>

</html>
