<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id="navigation">
        <a><img src="img/logoVariant.png" id="logo"></a>
    </div>

    <!-- Content is divided into 3 columns - the 2x scores, and the board -->
    <div id="content">

        <div id="xScoreContainer">
            <div id=xName>You</div>
            <div id=xScore>0</div>
        </div>

        <div id="centerColumn">
            <div id="centerContent">
                <div id="buttons">
                    <button id="difficulty">Difficulty: Easy â–¼</button>
                    <img src="img/reset.png" id="reset">
                </div>
                <div id="grid">
                    <div class="row3">
                        <div class="column1, square"></div>
                        <div class="column2, square"></div>
                        <div class="column3, square"></div>
                    </div>
                    <div class="row2">
                        <div class="column1, square"></div>
                        <div class="column2, square"></div>
                        <div class="column3, square"></div>
                    </div>
                    <div class="row1">
                        <div class="column1, square"></div>
                        <div class="column2, square"></div>
                        <div class="column3, square"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="oScoreContainer">
            <div id=oName>The Bot</div>
            <div id=oScore>0</div>
        </div>

    </div>

<script src="script.js">
</script>
</body>

</html>
